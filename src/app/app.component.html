<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <div id="logo">

            <ion-img [src]="SolanaHubLogo"></ion-img>
            <span>SolanaHub</span>
          </div>
          <div id="wallet">
            <div>
              <ion-img src="https://shdw-drive.genesysgo.net/52zh6ZjiUQ5UKCwLBwob2k1BC3KF2qhvsE7V4e8g2pmD/SolanaSpaceman.png"></ion-img>
            </div>
            <div>
              <ion-label id="wallet-domain">izuddinhelmi.sol</ion-label>
              <div id="wallet-address">AKos...93dN</div>
              <div id="loyalty-league">
                {{1000 | number}} Loyalty Points
              </div>
            </div>
            <ion-icon name="chevron-down-outline"></ion-icon>
            <div>

            </div>
          </div>
          <ion-menu-toggle auto-hide="false" *ngFor="let g of appPages; let i = index">
            <ion-list-header *ngIf="g.group">{{g.group}}</ion-list-header>

            <ion-item  *ngFor="let p of g.pages; let i = index" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">

              <ion-icon aria-hidden="true" slot="start" [name]="p.icon" ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
