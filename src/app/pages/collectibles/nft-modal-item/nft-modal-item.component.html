<div class="nft-item">
  <div class="nft-profile">
    <ion-img [src]="nft.image_uri  || 'assets/images/unknown.svg'" />
    <div>
      <ion-label>{{nft.name}}</ion-label>
      <ion-text>{{nft.symbol}}</ion-text>
    </div>
  </div>
  <div class="floor-price"> 
    {{nft?.floorPrice || 0 | number:'1.2-2'}} SOL</div>
</div>
