<ion-content [fullscreen]="true">

  <ion-row id="promo">
    <ion-col id="promo-text">
      <div id="title">Loyalty League</div>
      <div id="slogen">
        Stake with SolanaHub and gain <span>extra</span> rewards
      </div>
      <div id="intro">Earn points for staking, voting, and other exciting opportunities.<br />
        Boost your score to unlock weekly SOL rewards. </div>
      <div id="btns-container">
        <ion-button id="multipliers-btn"> <ion-icon name="flash-outline" />Earn more with multipliers</ion-button>
        <ion-button fill="clear" id="faq-btn" (click)="openFaqPopOver()">How it works</ion-button>
      </div>
    </ion-col>

    <ion-col>
      <season-stats />
    </ion-col>
  </ion-row>
  <ion-grid>
    <div id="loyalty-league-info">
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>

          <ion-icon name="flask-outline" />
        </ion-fab-button>
      </ion-fab>
      <ion-row class="ion-justify-content-between ion-align-items-stretch">
        <ion-col size="12" class="ion-margin-bottom">

          <!-- <app-pool-stats [hubSOLrebates]="(prizePool$ | async)?.hubSOLrebates" [avgApyBoost]="(prizePool$ | async)?.avgApyBoost" [totalPts]="totalPts" /> -->


        </ion-col>
        <!-- <div style="display: block; width: 100%;" class="ion-margin-bottom ion-hide-md-up"></div> -->
        <ion-col id="points-multiplier" size="12" class="ion-margin-bottom">
          <app-member-stats />
        </ion-col>
      </ion-row>
      <ion-row>

        <ion-col size="12" class="data-set">
          <ll-table />
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>



<ng-template #hubSOLtoolTipTpl>
  hubSOL
</ng-template>


<ng-template #vSOLtoolTipTpl>
  vSOL
</ng-template>


<ng-template #bSOLtoolTipTpl>
  bSOL
</ng-template>

<ng-template #mndetoolTipTpl>
  MNDE
</ng-template>

<ng-template #blzetoolTipTpl>
  BLZE
</ng-template>
