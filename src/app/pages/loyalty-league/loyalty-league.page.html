@if(hideLLv2()){
  
<ll-v2-loader/>
}

@if (openMenu) {
  <multipliers-menu id="multipliers-menu-wrapper" (click)="dismissModal($event)" (menuToggle)="openMenu = false"/>
}
<ion-content [class.hide-ll]="hideLLv2()" class="loyalty-league-content" [fullscreen]="true" >
  
  <ion-row id="promo">
    <ion-col id="promo-text">
      <div id="title">Loyalty League</div>
      <div id="slogen">
        Stake with SolanaHub and earn <span>enhanced</span> rewards
      </div>
      <div id="intro">Accumulate points through staking, voting, and other strategic opportunities.<br />
        Increase your score to unlock seasonal stake Boost. </div>
      <div id="btns-container">
        <ion-button id="multipliers-btn" (click)="openMenu = true"> <ion-icon name="flash-outline" />Optimize with multipliers</ion-button>
        <ion-button fill="clear" id="faq-btn" (click)="openFaqPopOver()">How it works</ion-button>
      </div>
    </ion-col>

    <ion-col>
      <season-stats />
    </ion-col>
  </ion-row>
  @if(!hideLLv2()){
  <ion-grid>
    <div id="loyalty-league-info">
      <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>

          <ion-icon name="flask-outline" />
        </ion-fab-button>
      </ion-fab> -->
      <ion-row class="ion-justify-content-between ion-align-items-stretch">
        <ion-col size="12" class="ion-margin-bottom">


        </ion-col>
        <ion-col id="points-multiplier" size="12" class="ion-margin-bottom">
          <app-member-stats />
        </ion-col>
      </ion-row>
      <ion-row>

        <ion-col size="12" class="data-set">
          <ll-table />
        </ion-col>
      </ion-row>
    </div> 
  </ion-grid>
  }
</ion-content>
