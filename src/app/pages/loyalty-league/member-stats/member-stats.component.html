<div id="loyal-member">
  <div id="score-head">
    <div>
      <div id="total-pts-title">Your weekly airdrop 
        @if(isAmbassador){
          <ion-icon [tooltip]="toolTipTpl" name="disc-outline"></ion-icon>
          <ng-template #toolTipTpl>
                    
            <div class="tool-tip">
              <div style="text-transform: capitalize; display: flex;align-items: center;margin-block-end: 4px;font-weight: 600;color:var(--ion-color-dark);">
                <span 
                style="background-color: var(--ion-color-warning); width:12px;height: 12px;border-radius: 50%;margin-inline-end: 6px;"
                >
              </span> 
              Ambassador program</div>
              <div class="tool-tip-desc">you have received 100 loyalty points boost as a SolanaHub Ambassador.</div>
            </div>
          </ng-template>
        }
      </div>
      <div id="total-pts-value">{{airdrop }} hubSOL</div>
    </div>

    <div id="referral-btn">
      <ion-button fill="clear" appCopyText [copyText]="'https://solanahub.app/staking?refWallet='+loyalMember()?.walletOwner" >
        Copy referral link <ion-icon name="copy-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
  <div id="score-body">
    <ion-row>
      @for (points of loyalMember().pointsBreakDown; track $index) {
      <ion-col size="4" [ngStyle]="{'margin-block-end': $index < 3 ? '10px' : ''}">
        <div class="pts-title">{{points.label}}</div>
        <div class="pts-value">{{points.value}}</div>
      </ion-col>
      }
    </ion-row>
  </div>
</div>
