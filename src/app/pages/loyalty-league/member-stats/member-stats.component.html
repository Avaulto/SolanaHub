<div id="loyal-member">
  <div id="score-head">
    <div>
      <div id="total-pts-title">Your weekly airdrop</div>
      <div id="total-pts-value">{{loyalMember()?.airdrop | number: '1.3' }} SOL</div>
    </div>

    <div id="referral-btn">
      <ion-button fill="clear" appCopyText [copyText]="'https://solanahub.app/staking?refWallet='+loyalMember()?.walletOwner" >
        Copy referral link <ion-icon name="copy-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
  <div id="score-body">
    <ion-row>
      @for (points of loyalMember().pointsBreakDown; track $index) {
      <ion-col size="4" [ngStyle]="{'margin-block-end': $index < 3 ? '10px' : ''}">
        <div class="pts-title">{{points.label}}</div>
        <div class="pts-value">{{points.value}}</div>
      </ion-col>
      }
    </ion-row>
  </div>
</div>
