<div class="loyal-member-container">
  <ion-row class="loyal-member">
    <ion-col size="12" sizeLg="5" class="member-stats">
      <div id="points-container">
        
      
      <div class="total-points">
        <ion-label class="total-points__title">
          Your Total Points
          @if(isAmbassador){
            <ion-icon [tooltip]="toolTipTpl" name="disc-outline"></ion-icon>
            <ng-template #toolTipTpl>
              <div class="tooltip">
                <div class="tooltip__header">
                  <span class="tooltip__icon"></span>
                  Ambassador program
                </div>
                <div class="tooltip__description">You have received 1000 loyalty points boost as a SolanaHub Ambassador.</div>
              </div>
            </ng-template>
          }
        </ion-label>
        <div class="total-points__value">
          <span>15,000</span>
          <loyalty-badge [tiers]="tiers" [daysLoyal]="daysLoyal" />
        </div>
      </div>
      
      <div class="points-breakdown">
        <h3 class="points-breakdown__title">Points breakdown</h3>
        <ion-row class="points-breakdown__grid">
          @for (category of ['Staking', 'DAO', 'Referrals', 'Quests']; track category) {
          <ion-col size="4" >
            <div class="points-category">
              <div class="points-category__title">{{ category }}</div>
              <div class="points-category__value">10,000</div>
            </div>
          </ion-col>
        }
        </ion-row>
      </div>
    </div>
      <div class="divider" ></div>
    
    </ion-col>
    <ion-col size="12" sizeLg="7">
      <loyalty-path (openReferAFriendModal)="openReferAFriendModal()" [tiers]="tiers" [daysLoyal]="daysLoyal" />
    </ion-col>
  </ion-row>
</div>
