@if(currentTier){
<div id="badge-container"
[ngStyle]="{'filter': 'grayscale(' + (!daysLoyal ? 1 : 0) + ')'}"
[class]="currentTier.title">
  <div id="badge-img">
    <ion-img [src]="currentTier.icon" alt="badge"/>
  </div>
  <div id="badge-info" >
    <div id="badge-title" class="ion-text-capitalize">
      {{currentTier.title}}
    </div>
  </div>
  </div>
}
