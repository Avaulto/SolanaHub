 <ion-header mode="md" [translucent]="true">

      <ion-buttons slot="start" >
            <ion-menu-button></ion-menu-button>
      </ion-buttons>


</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid style="padding:20px">


<ion-row class="ion-justify-content-between">
  <ion-col id="net-worth"  class="gap data-set" size="12" sizeXl="4.5">
    <app-net-worth/>
  </ion-col>
  <ion-col id="portfolio-breakdown" class="gap data-set" size="12" sizeXl="7">
    <app-portfolio-breakdown/>
  </ion-col>
</ion-row>
<ion-row style="margin-top:20px">
  <ion-col   class=" data-set" size="12">
    <app-assets-table/>
  </ion-col>
</ion-row>
<ion-row style="margin-top:20px">
  <ion-col class=" data-set" size="12">
    <app-transactions-history-table [tableData]="walletHistory"/>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
