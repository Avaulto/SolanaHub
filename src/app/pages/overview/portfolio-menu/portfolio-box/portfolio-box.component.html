<div class="portfolio-box">
  @if (wallet?.walletAddress) {
    <div class="portfolio-box-header">
      <div class="portfolio-box-header-text">{{wallet.walletAddress}}</div>
      <div class="portfolio-actions">
        <ion-toggle color="primary" checked="true"></ion-toggle>
        @if(!isPrimary) {
          <ion-icon style="cursor: pointer; margin-inline-start: 6px;" (click)="deleteWallet()" name="trash-outline"></ion-icon>
        }
      </div>
    </div>
    <div class="portfolio-box-body">
      <ion-text>{{wallet.netWorth | currency:'USD'}}</ion-text>
    </div>
  } @else {
  <div class="portfolio-box-empty">
    <ion-label>Add wallet</ion-label>
  </div>
  }
  <ion-ripple-effect/>
</div>
