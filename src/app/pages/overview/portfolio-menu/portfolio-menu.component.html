<div id="portfolio-menu">
  @for (wallet of walletsPortfolio(); track $index) {
    <portfolio-box [wallet]="wallet"/>
  }

  <div class="portfolio-box" (click)="openNewPortfolioSetup()">
    <div class="portfolio-box-body" >
      <ion-icon name="add-outline"></ion-icon>
      add new portfolio
    </div>
    <ion-ripple-effect/>
  </div>
</div>
