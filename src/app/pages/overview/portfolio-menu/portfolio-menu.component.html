<div id="portfolio-menu">
  <div id="portfolio-menu-header">
    <div id="portfolio-menu-header-titles">
      <div id="portfolio-menu-header-title">
        Connected wallets
      </div>
      <div id="portfolio-menu-header-subtitle">
        You can connect up to 4
      </div>
    </div>
    @if(canAddWallet()) {
    <div id="portfolio-menu-header-button">
      <div id="portfolio-menu-header-button-add" (click)="openNewPortfolioSetup()">
        <ion-icon name="add-outline"></ion-icon>
      </div>
    </div>
    }
  </div>
  @for (wallet of walletsPortfolio(); let i = $index; track i) {
  <portfolio-box [isPrimary]="i === 0" [wallet]="wallet" (delete)="delete($event)" (toggle)="toggle($event)" />
  }

  @if(spinnerState()) {
    <portfolio-box />
  }
</div>
