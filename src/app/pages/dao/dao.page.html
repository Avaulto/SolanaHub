<ion-content [fullscreen]="true">
  <page-header title="DAO"
    description="Stay alert with the latest government proposals and be aware to decision making on and shape the future"></page-header>
  <ion-grid>

    <div class="data-set">
      <table-head label="Manage your DAOs"
        desc="making your DAO activity easy"></table-head>
      <ion-row class="ion-align-items-center ">


        <div class="ion-margin-start ion-hide-lg-down"></div>
        <ion-col>
          <app-table-menu [menu]="tableMenuOptions" [currentTab]="tableMenuOptions[0]"
            (onSelectTab)="tabSelected($event)" />
        </ion-col>


        <ion-col size="3.9" sizeLg="auto">
          <app-search-box (search)="searchItem($event)" [value]="searchTerm()" [placeholder]="'Search'" />

        </ion-col>
        <div class="ion-margin-end ion-hide-lg-down"></div>

      </ion-row>

    </div>
    <div id="group-proposals-wrapper">
      @for (gov of govCopy(); track $index) {

      <dao-group [gov]="gov" />
      }@empty {

      @if(govCopy() === null){
      <dao-group></dao-group>
      <dao-group></dao-group>
      }@else {
        <div id="no-daos">

          <ion-img src="assets/images/no-dao.png"/>
          <span>
            No {{proposalsStatus()}} state proposals for you...
          </span>
        </div>
      }
      }

    </div>


  </ion-grid>

</ion-content>
