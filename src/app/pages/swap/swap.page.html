<ion-header mode="md" [translucent]="true">

  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>


</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <swap-form/>
    </ion-row>


    <ion-row>
      <ion-col size="12" class="data-set">
      
        <app-mft 
        label=" Swap History"
        desc="Obtain a comprehensive and detailed overview of your latest trades"
        [tableId]="'swap'"
        [tableRows]="10" 
        [tableColumns]="columns" 
        [tableData]="tradeHistoryTable" />

 
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<!-- Prepare a div in your <body> for Terminal to render -->
