<ion-header mode="md" [translucent]="true">

  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>


</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <div class="token-exchange">
        <div class="token-input">

          <ion-button fill="clear" class="token-select" (click)="openModal()">
            <ion-img src="assets/images/usdc.svg" />
            USDC
            <ion-icon name="chevron-down-outline" />
          </ion-button>
          <!-- Other options -->

          <ion-input type="number" placeholder="0.00" class="currency-amount" />
        </div>
        <div class="token-input">

          <ion-button style="border: 1px solid #EFF0F0;" fill="clear" class="token-select" (click)="openModal()">
            <ion-img src="assets/images/sol.svg" />
            SOL
            <ion-icon name="chevron-down-outline" />
          </ion-button>
          <!-- Other options -->

          <ion-input style="background-color: white;" readonly class="currency-amount" />
        </div>

        <ion-button id="swap-button">Swap</ion-button>

      </div>
    </ion-row>


    <ion-row>
      <ion-col size="12" class="data-set">
        <div style="padding: 20px 32px;">

          <div class="table-title">
            Swap History
          </div>
          <div class="table-sub">
            Obtain a comprehensive and detailed overview of your latest trades
          </div>
        </div>
        <app-mft 
        [tableId]="'swap'"
        [tableRows]="10" [tableColumns]="columns" [tableData]="tradeHistoryTable" />

        <ng-template #LSTpl let-row let-rowIndex="rowIndex" let-column="column">
          <div class="score">
            {{row.liquidStake.pts}}
            <!-- @if(row.liquidStake.msol) -->
          </div>

        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<!-- Prepare a div in your <body> for Terminal to render -->
