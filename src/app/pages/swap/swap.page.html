<ion-header mode="md" [translucent]="true">

  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>


</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <header>

      <ion-row>
        <div id="title">Swap</div>
        <div id="intro">
          Swap your asset in fast lighting, zero fees, high liquidly environment.<br/> powered by Juptier
        </div>
        
      </ion-row>
    </header>
    
    <ion-row style="padding-inline: 5vw;transform: translateY(-70px);" class="ion-justify-content-center">
      <swap-form/>
    </ion-row>

  
      <ion-row style="padding-inline: 5vw;">
        <ion-col size="12" class="data-set">
          
          <app-transactions-history-table
          [tableData]="tradeHistoryTable"
          />
          
          
        </ion-col>
      </ion-row>
    
  </ion-grid>

</ion-content>

<!-- Prepare a div in your <body> for Terminal to render -->
