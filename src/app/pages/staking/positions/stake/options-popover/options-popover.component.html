<div id="positions-actions-wrapper">

  @if(stake.state === 'active' || stake.state === 'activating'){
  <ion-button (click)="unStake()" expand="block" fill="clear">
    <div class="ion-text-left">
      <ion-icon name="arrow-up"></ion-icon>
      unstake
    </div>
  </ion-button>
  }
  @if(stake.state === 'inactive' || stake.state === 'deactivating'){
  <ion-button (click)="reStake()" expand="block" fill="clear">
    <div class="ion-text-left">
      <ion-icon name="arrow-down"></ion-icon>
      ReStake
    </div>
  </ion-button>
  }
  @if(stake.state === 'inactive'){
  <ion-button (click)="withdraw()" expand="block" fill="clear">
    <div class="ion-text-left">
      <ion-icon name="arrow-up"></ion-icon>
      withdraw stake
    </div>
  </ion-button>
  }

      <ion-icon name="flash"></ion-icon>
      Instant UnStake
    </div>
  </ion-button>
  } -->
  <ion-button (click)="openModal('merge-modal')" expand="block" fill="clear">
    <div class="ion-text-left">
      <ion-icon name="people"></ion-icon>
      Merge accounts
    </div>
  </ion-button>
  <ion-button (click)="openModal('split-modal')" expand="block" fill="clear">
    <div class="ion-text-left">
      <ion-icon name="people-circle"></ion-icon>
      Split account
    </div>
  </ion-button>
  <ion-button (click)="openModal('transfer-auth-modal')" expand="block" fill="clear">
    <div class="ion-text-left">
      <ion-icon name="paper-plane"></ion-icon>
      transfer account Authority
    </div>
  </ion-button>
</div>
