  <div id="title">active positions</div>
  <div id="sub">Effortlessly handle all your staking, from native to liquid, with diverse, user-friendly features</div>
  <div id="stake-group">
    @for (btn of stakePosButton; track $index) {
      <ion-button mode="md" 
      [fill]="positionGroup() !== btn.label ? 'clear' :'solid'" 
      (click)="setPositionGroup(btn.label)">
        <span class="ion-hide-xl-down">{{btn.label}} staking</span>
        <span class="ion-hide-xl-up"><ion-img [src]="btn.logoURI" /></span>
      </ion-button>
    }
  </div>
