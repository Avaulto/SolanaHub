@if(adShouldShow() != null) {
<div id="freemium-ad">
  <div id="ad-text">

    <div class="ion-hide-md-down"> Upgrade your stake to enjoy all solanahub perks </div>
    <div class="ion-hide-md-up">Max perks with premium status </div>
    <a (click)="openFreemumAccessPopup()">see why</a>
  </div>
  <div class="close-ad">
    <ion-img (click)="hideAd()" id="close-modal" src="assets/images/close-icon.svg" />
  </div>
</div>
}
